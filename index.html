<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flixster</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Teko:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>FLIXSTER</h1>
      </div>
      <div class="form">
        <form action="" method="get" class="form-content">
          <div class="form-content">
            <label for="name">Search for a movie: </label>
            <input type="text" name="name" id="search-input" required />
            <button type="submit" id="clicker">SEARCH</button>
            <button type="click" id="close-search-btn">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
    </header>
    <div class="now-playing">Now Playing</div>
    <div class="searching-for"></div>
    <div id="movies-grid"></div>
    <div id="overlay"></div>
    <div id="popup">
      <div class="popupcontrols">
        <span id="popupclose"><i class="material-icons">close</i></span>
      </div>
      <div class="popupcontent"></div>
    </div>
    <div class="" button-div>
      <button id="load-more-movies-btn" class="more-results hidden">
        LOAD MORE RESULTS
      </button>
    </div>
    <button id="back-to-top">BACK TO TOP</button>
    <script src="script.js"></script>
  </body>
</html>
