<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flixster</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Teko:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>FLIXSTER</h1>
    </div>
    <div class="form">
      <form action="" method="get" class="form-content">
        <div class="form-content">
          <label for="name">Search for a GIF: </label>
          <input type="text" name="name" id="search-input" required />
          <button type="submit" id="clicker">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="now-playing">Now Playing</div>
    <div id="movies-grid"></div>
    <div class="" button-div>
      <button id="load-more-movies-btn" class="more-results hidden">
        LOAD MORE RESULTS
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
